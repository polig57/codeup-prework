<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/box_model.css">
    <title>Box Model Exercise</title>
</head>
<body>
    <h1 class="VSW"><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
    <div class="red-box">
        <p>620-750 nm</p>
    </div>
    <div class="orange-box">
        <p>590-620 nm</p>
    </div>
    <div class="yellow-box">
        <p>570-590 nm</p>
    </div>
    <div class="green-box">
        <p>495-570 nm</p>
    </div>
    <div class="blue-box">
        <p>450-495 nm</p>
    </div>
    <div class="violet-box">
        <p>380-450 nm</p>
    </div>
</body>
</html>
